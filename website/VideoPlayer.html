<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    .video-wrapper {
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    :root {
      --plyr-color-main: #e50914;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="player" class="js-player" playsinline controls>
      <source id="video-src" src="" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
  const videoUrl = new URL(window.location.href).searchParams.get("url");
  const video = document.getElementById("player");
  const source = document.getElementById("video-src");

  if (videoUrl) {
    source.src = videoUrl;
    video.load();
  }

  const player = new Plyr('#player', {
    controls: [
      'play-large', 'rewind', 'play', 'fast-forward',
      'progress', 'current-time', 'duration',
      'mute', 'volume', 'fullscreen'
    ],
    seekTime: 30,
    keyboard: { focused: true, global: true },
    tooltips: { controls: true, seek: true }
  });

  const STORAGE_KEY = "resume_time_" + encodeURIComponent(videoUrl);

  // Resume video from last position
  video.addEventListener("loadedmetadata", () => {
    const savedTime = parseFloat(localStorage.getItem(STORAGE_KEY));
    if (!isNaN(savedTime) && savedTime > 0 && savedTime < video.duration) {
      video.currentTime = savedTime;
    }
  });

  // Save current playback time every 2 seconds
  video.addEventListener("timeupdate", () => {
    if (!video.seeking && !video.paused) {
      localStorage.setItem(STORAGE_KEY, video.currentTime.toFixed(1));
    }
  });

  // Clear resume point when video ends
  video.addEventListener("ended", () => {
    localStorage.removeItem(STORAGE_KEY);
  });
</script>

</body>
</html>
