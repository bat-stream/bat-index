<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

     .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-evenly;
            width: 90%;
            max-width: 800px;
        }

        .copy-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

    :root {
      --plyr-color-main: #e50914;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="player" class="js-player" playsinline controls>
      <source id="video-src" src="" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

<div class="buttons-container">
        <button class="copy-button" onclick="copyStreamUrl()">Copy Stream URL</button>
        <button class="copy-button" onclick="copyDownloadUrl()">Copy Download URL</button>
</div>

<script>
    const downloadUrl = (new URL(window.location.href)).searchParams.get('url');
    document.getElementById('video-src').src = downloadUrl;

    function copyTextToClipboard(text) {
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied to clipboard!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
                fallbackCopyTextToClipboard(text);
            });
        } else {
            fallbackCopyTextToClipboard(text);
        }
    }

    function fallbackCopyTextToClipboard(text) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
            const successful = document.execCommand('copy');
            alert(successful ? 'Link copied!' : 'Failed to copy');
        } catch (err) {
            console.error('Fallback copy failed', err);
        }

        document.body.removeChild(textArea);
    }

    function copyStreamUrl() {
        copyTextToClipboard(window.location.href);
    }

    function copyDownloadUrl() {
        copyTextToClipboard(downloadUrl);
    }
</script>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
    const videoUrl = new URL(window.location.href).searchParams.get("url");
    if (videoUrl) {
      document.getElementById("video-src").src = videoUrl;
    }

    const player = new Plyr('#player', {
      controls: [
        'play-large', 'rewind', 'play', 'fast-forward',
        'progress', 'current-time', 'duration',
        'mute', 'volume', 'fullscreen'
      ],
      seekTime: 30,
      keyboard: { focused: true, global: true },
      tooltips: { controls: true, seek: true },
      ratio: '16:9',
      clickToPlay: true
    });

    if (videoUrl) {
      player.source = {
        type: 'video',
        sources: [
          { src: videoUrl, type: 'video/mp4' }
        ]
      };
    }

    /* -------------- AUTO ROTATE TO LANDSCAPE ON FULLSCREEN ---------------- */

    // Detect fullscreen enter
    document.addEventListener("fullscreenchange", () => {
        if (document.fullscreenElement) {
            // Fullscreen opened → rotate to landscape
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock("landscape").catch(err => {});
            }
        } else {
            // Fullscreen exited → rotate back to portrait
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock("portrait").catch(err => {});
            }
        }
    });
</script>

</body>
</html>
